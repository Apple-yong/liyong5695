<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>条件渲染</title>
</head>
<body>
	<div id="app">
		<div v-if="show">{{message}}</div><!--不存在-->
		<div v-else>Bye</div><!--if和else必须紧贴在一起使用-->
		<div v-show="show">{{message}}</div><!--这个是display:none-->


		<div v-if="show ==='a'">This is A</div>
		<div v-else-if="show ==='b'">This is B</div>
		<div v-else>This is others</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data:{
				show:"a",
				message: "Hello"
			}
		})
	</script>
</body>
</html>
