<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Vue列表渲染</title>
</head>
<body>
	<div id="app">
		<div v-for="(item,index) in message" :key="item.id">{{item.text}} ---- {{index}}</div>
	</div>

</body>
</html>
<script type="text/javascript">
	//生命周期函数就是vue实例在某一个时间点自动执行的函数
	//push pop shift unshift splice sort reverse
	var vm = new Vue({
		el: "#app",
		data: {
			message: [{
				id: "01245",
				text: "hello"
			},{
				id: "01243",
				text: "wello"
			},{
				id: "01254",
				text: "ewelo"
			}]
		}
	})

</script>
