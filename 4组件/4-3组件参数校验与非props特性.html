<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="../js/vue.js"></script>
	<title>组件参数校验及非props特性</title>
</head>
<body>
	<div id="app">
		<child content="hell" title="hello"></child>
	</div>

</body>
</html>
<script type="text/javascript">
	Vue.component('child',{
		props:{
			//content: [ String, Number ]
			
			//跟对象
			content: {
				type: String,
				//required: false,//改参数必传
				//default: 'default value'//默认值
				
				validator: function(value){//校验字符串长度，会输出，但会警告
					return (value.length > 5)
				}
				
			},
			title: Number


		},
		template: '<div>{{content}}{{title}}</div>'
	})
	var vm = new Vue({
		el: "#app",
		
	})
</script>
