<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Vue组件使用细节</title>
</head>
<body>
	<div id="app">
		<table>
			<tbody>
				<tr is="row"></tr><!--不然tr是在table外面 -->
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
		</table>
	</div>

</body>
</html>
<script type="text/javascript">//子组件中的data必须是函数
	Vue.component('row',{
		data: function () {
			return {
				content: 'This is a row'
			}
		},
		template: '<tr><td>{{content}}</td></tr>'
	})
	var vm = new Vue({
		el: "#app",
		
	})
</script>
