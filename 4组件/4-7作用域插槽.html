<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="../js/vue.js"></script>
	<title>插槽</title>
</head>
<body>
	<div id="app">
		<child>
			<template slot-scope="props">
				<h1>{{props.item}}</h1>
			</template>
		</child>
	</div>

</body>
</html>
<script type="text/javascript">
	Vue.component('child',{
		data: function () {
			return {
				list: [1,2,3,4]
			}	
		},
		template: `
				<div>
					<ul>
						<slot 
						v-for="item of list"
						:item=item
						>
						</slot>
					</ul>
				</div>
		`,
		
	})
	var vm = new Vue({
		el: "#app",
		
	})
</script>
