<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>vue hello world</title>
</head>
<body>
	<div id="app">
		<h2>{{ message }}</h2>
		<input v-model="message">
	</div>

</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
			message: '测试 world!'
		}
	})

</script>
