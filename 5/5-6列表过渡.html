<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="../js/vue.js"></script>
	<title>vue列表过渡</title>
	<style type="text/css">
		.v-enter, .v-leave{
			opacity: 0;
		}
		.v-enter-active, .v-leave-active{
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition-group>
			<div v-for="item of list" :key="item.id">{{item.title}}</div>
		</transition-group>
		<button @click="handleBtnClick">Add</button>
	</div>

</body>
</html>
<script type="text/javascript">
	var count = 0;
	var vm = new Vue({
		el: "#app",
		data: {
			list: []
		},
		methods: {
			handleBtnClick: function () {
				this.list.push({
					id: count++,
					title: 'hello'
				})
			}
		}
	})
</script>
